<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/cadastro.css">
    <title>Vitrine Fashion - Cadastro</title>
</head>

<body>
    <div class="container-cadastro">
        <div class="img-box">
        <img src="../imgs/login e cadastro/back_cad.jpg">
        </div>
        <div class="content-box">
        <div class="form-box">
        <h2>Cadastre - se</h2>
        <form>
        <div class="input-box">
        <span>Nome</span>
        <input type="text" placeholder="Digite o nome" id="iptNome">
        <span>Sobrenome</span>
        <input type="text" placeholder="Digite o sobrenome" id="iptSobrenome">
        <span>Email</span>
        <input type="email" placeholder="Digite o email" id="iptEmail">
        </div>

        <label>
          Data de Nascimento: <input type="date" id="iptDt">
         </label>
         <br><br>

        <div class="input-box">
        <span>Senha</span>
        <input type="password" placeholder="Digite a senha" id="iptSenha">
        </div>

       <div class="input-box">
       <label for="regiao">Região:</label>
       <select name="regioes" id="iptRegiao">
       <option value="1">Sul</option>
       <option value="2">Sudeste</option>
       <option value="3">Centro-Oeste</option>
       <option value="4">Nordeste</option>
       <option value="5">Norte</option>
       </select>
       </div>

       <div class="input-box">
        <label for="estilo">Qual seu Estilo:</label>
        <select name="estilo" id="iptEstilo">
        <option value="1">Clássico</option>
        <option value="2">Casual</option>
        <option value="3">Criativo</option>
        <option value="4">Dramático Urbano</option>
        <option value="5">Elegante</option>
        <option value="6">Romântico</option>
        <option value="7">Sexy</option>
        </select>
        </div>

  
        </form>
                 <button class="botao" onclick="cadastrar()">Cadastrar</button>
      
        </div>
        </div>
    </div>
</body>

</html>
<script>
function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = iptNome.value;
    var emailVar = iptEmail.value;
    var senhaVar = iptSenha.value;
    var sobrenomeVar = iptSobrenome.value;
    var regiaoVar = iptRegiao.value;
    var dtNascVar = iptDt.value;
    var estiloVar = iptEstilo.value;


    
    if (nomeVar == "" || emailVar == "" || senhaVar == "" || sobrenomeVar == "" ||  regiaoVar == "" || dtNascVar == "" || estiloVar == "") {
        
        // finalizarAguardar();
        return false;
    }
   

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/usuario.js
            nomeServer: nomeVar,
            sobrenomeServer: sobrenomeVar,
            emailServer: emailVar,
            senhaServer: senhaVar,
            regiaoServer: regiaoVar,
            estiloServer: estiloVar,
            dtNascServer: dtNascVar 
        })
    }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {
                window.location = "login.html";
        } else {
            throw ("Houve um erro ao tentar realizar o cadastro!");
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
    });

    return false;
}

</script>
