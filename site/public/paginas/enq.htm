<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class="card">
        <h2>Enquete de Notícia</h2>
        <p>Que tipo de notícia/artigo você gostaria de ver aqui?</p>
        <form>
          <input type="radio" id="opcao1" name="opcao" value="opcao1">
          <label for="opcao1">Cobertura de eventos e desfiles de moda</label><br>
          <input type="radio" id="opcao2" name="opcao" value="opcao2">
          <label for="opcao2">Tendência de moda atuais</label><br>
          <input type="radio" id="opcao3" name="opcao" value="opcao3">
          <label for="opcao3">Entrevistas com designers e influenciadores de moda</label><br>
          <input type="radio" id="opcao4" name="opcao" value="opcao4">
          <label for="opcao4">Dicas de moda inspiradas nas celebridades</label><br>
          <button type="button" onclick="votar()">Votar</button>
        </form>
      </div>
      
      
</body>
</html>
<script>
    function votar() {
  var opcoes = document.getElementsByName("opcao");
  var opcaoSelecionada = "";
  
  for (var i = 0; i < opcoes.length; i++) {
    if (opcoes[i].checked) {
      opcaoSelecionada = opcoes[i].value;
      break;
    }
  }
  
  if (opcaoSelecionada !== "") {
    alert("Você votou em: " + opcaoSelecionada);
    // Aqui você pode adicionar código para enviar a resposta para o servidor, atualizar o contador de votos, etc.
  } else {
    alert("Por favor, selecione uma opção antes de votar.");
  }
}
</script>
