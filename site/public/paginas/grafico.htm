<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [ 'Casual', 'Criativo', 'Sexy', 'Dramatico Urbano', 'Elegante', 'Clássico', 'Romântico'],
      datasets: [{
        label: 'Estilos',
        backgroundColor: `#DC143C`,
        borderColor: `#00000`,
        data: [15, 7, 5,3,4,9,8],
        borderWidth: 1
      }
    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
<script>
  const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Sul', 'Sudeste', 'Centro-Oeste', 'Nordeste', 'Norte'],

          backgroundColor: `#DC143C`,
          borderColor: `800000`,

        }
      ]

            beginAtZero: true
          }
        }

    });
